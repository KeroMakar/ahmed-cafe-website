<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Palma Café – Menu</title>
  <meta name="description"
    content="Explore the full menu of La Palma Café – a Greek-inspired café offering specialty coffees, fresh juices, light bites, and more. View prices and find your favourite." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Dancing+Script:wght@700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ===================== NAVBAR ===================== -->
  <header class="navbar" id="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">
        <img src="new logo.png" alt="La Palma Café Logo" class="logo-img" />
      </a>
      <nav class="nav-links" id="navLinks">
        <a href="#hero" class="nav-link active" data-section="hero">Home</a>
        <a href="menu.html" class="nav-link" data-section="menu">Menu</a>
        <a href="#contact" class="nav-link" data-section="contact">Contact</a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- ===================== HERO ===================== -->
  <div class="hero-scroll-wrapper" id="hero-scroll-wrapper">
    <section class="hero" id="hero">
      <!-- ── Hero Canvas Background ── -->
      <div class="hero-canvas-container">
        <canvas id="hero-canvas"></canvas>
      </div>

      <!-- Floating greek ornament top -->
      <div class="greek-top-ornament">
        <svg viewBox="0 0 400 30" xmlns="http://www.w3.org/2000/svg">
          <line x1="0" y1="15" x2="120" y2="15" stroke="#2a8fa3" stroke-width="1.5" opacity="0.5" />
          <path d="M120,5 L135,5 L135,25 L150,25 L150,5 L165,5 L165,25 L180,25 L180,5 L195,5" stroke="#2a8fa3"
            stroke-width="1.5" fill="none" opacity="0.6" />
          <path d="M205,15 m-8,0 a8,8 0 1,0 16,0 a8,8 0 1,0 -16,0" stroke="#e8a84b" stroke-width="1.5" fill="none"
            opacity="0.7" />
          <path d="M215,5 L230,5 L230,25 L245,25 L245,5 L260,5 L260,25 L275,25 L275,5 L290,5" stroke="#2a8fa3"
            stroke-width="1.5" fill="none" opacity="0.6" />
          <line x1="290" y1="15" x2="400" y2="15" stroke="#2a8fa3" stroke-width="1.5" opacity="0.5" />
        </svg>
      </div>

      <div class="hero-content">
        <div class="hero-text"
          style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; text-align: center;">
          <!-- Center Logo above button -->
          <div style="margin-bottom: 25px;">
            <img src="new logo.png" alt="La Palma Café Logo Center"
              style="max-width: 15rem; margin: 0 auto; display: block;">
          </div>
          <a href="menu.html" class="hero-btn" id="viewMenuBtn">
            <span>Explore Our Menu</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </a>
        </div>
        <div class="hero-visual">
          <!-- Hero Canvas placed inside hero-scroll-wrapper -->
        </div>
      </div>

      <!-- Scroll indicator -->
      <div class="scroll-indicator">
        <div class="scroll-dot"></div>
      </div>
    </section>
  </div>

  <!-- ===================== CONTACT SECTION ===================== -->
  <section class="contact-section" id="contact">
    <div class="meander-border top-meander"></div>
    <div class="container">
      <div class="section-header">
        <p class="section-subtitle">Find us</p>
        <h2 class="section-title">Visit <span class="accent">La Palma</span></h2>
      </div>
      <div class="contact-grid">
        <div class="contact-card" id="contact-social">
          <div class="contact-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-svg">
              <rect width="14" height="20" x="5" y="2" rx="2" ry="2" />
              <path d="M12 18h.01" />
            </svg>
          </div>
          <h3>Follow Us</h3>
          <div class="social-links">
            <a href="https://www.instagram.com/la.palma.cafe/?utm_source=ig_web_button_share_sheet" class="social-link"
              id="instagram-link" target="_blank" rel="noopener noreferrer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
              </svg>
              Instagram
            </a>
            <a href="https://www.facebook.com/profile.php?id=61580997005989" class="social-link" id="facebook-link"
              target="_blank" rel="noopener noreferrer">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
              </svg>
              Facebook
            </a>
          </div>
        </div>
        <div class="contact-card" id="contact-location">
          <div class="contact-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="contact-svg">
              <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
          </div>
          <h3>Location</h3>
          <p class="contact-detail">Cairo, Egypt</p>
          <p class="contact-detail secondary">Come visit us — we'd love to see you</p>
          <div class="location-actions">
            <a href="#" class="social-link" id="directions-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="3 11 22 2 13 21 11 13 3 11" />
              </svg>
              Get Directions
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="meander-border bottom-meander"></div>
  </section>

  <!-- ===================== FOOTER ===================== -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="Logo.png" alt="La Palma Café" class="footer-logo-img" />
        </div>
        <p class="footer-text">© 2026 La Palma Café. All rights reserved.</p>
        <p class="footer-tagline">Crafted with ☕ and Mediterranean love</p>
      </div>
    </div>
  </footer>

  <!-- Back to top button -->
  <button class="back-to-top" id="backToTop" aria-label="Back to top">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
      <path d="M12 19V5M5 12l7-7 7 7" />
    </svg>
  </button>

  <script src="script.js"></script>
</body>

</html>
